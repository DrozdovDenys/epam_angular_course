	<p>You searched for: {{ searchInput }}</p>
	<p>You clicked course id: {{ courseIdfromChild }}</p>
	<div class="text-end">
		<app-button class="rounded bg-green-400 px-2 py-1 items-end">
			âž• Add course
		</app-button>
	</div>
	<app-course-card

	<div class="mt-5 text-center bg-white p-3">
