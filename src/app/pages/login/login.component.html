<div class="border-2 h-[100vh] flex flex-col justify-center">
	<form class="w-[300px] mx-auto flex flex-col items-start border p-5 shadow">
		<h1 class="text-center text-xl font-bold">Login</h1>
		<fieldset class="text-start w-full">
			<div class="flex justify-between mt-2">
				<label class="cursor-pointer" for="loginEmail">
					Email:
				</label>
				<p class="text-xs">* required</p>
			</div>
			<input
				type="email"
				name="email"
				id="loginEmail"
				placeholder="Enter email"
				required
				class="border w-full p-2"
			/>
			<div class="flex justify-between mt-2">
				<label class="cursor-pointer" for="loginPassword">
					Password:
				</label>
				<p class="text-xs">* required</p>
			</div>
			<input
				name="password"
				type="password"
				id="loginPassword"
				placeholder="Enter password"
				required
				class="border w-full p-2"
			/>
		</fieldset>
		<div class="flex justify-between w-full mt-5">
			<p>
				<a to="/registration" class="text-blue-600 underline">
					Forgot password?
				</a>
			</p>
			<app-button class="rounded bg-green-400 px-3 py-1">Login</app-button>
		</div>
	</form>
</div>
